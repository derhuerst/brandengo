<body>
  <div class="header">
    <div class="logo-box">

  <div class="about">
    <h2>Über brandenGo</h2>

    <p>
      Einfach und schnell werden dir die Abfahrtszeiten von Haltestellen aus deiner Umgebung angzeigt.</p>

    <p>Die Daten stammen von der
      <a href="http://www.vbb.de/de/index.html">VBB</a> und werden von
      <a href="https://github.com/derhuerst/vbb-rest/blob/master/docs/index.md">Jannis R.</a> aufbereitet.</p>

    <p>Eine Anwendung von
      <a href="https://johannesfilter.com">Johannes Filter</a> aus dem
      <a href="http://www.oklab-potsdam.de">Ok Lab Potsdam.</a>
    </p>
  </div>

  <script src="./js/vendor.js"></script>
  <script src="./js/app.js"></script>

  <!-- Piwik -->
  <script type="text/javascript">
    var _paq = _paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function () {
      var u = "//vis.one/piwik/";
      _paq.push(['setTrackerUrl', u + 'piwik.php']);
      _paq.push(['setSiteId', '3']);
      var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
      g.type = 'text/javascript'; g.async = true; g.defer = true; g.src = u + 'piwik.js'; s.parentNode.insertBefore(g, s);
    })();
  </script>
  <!-- End Piwik Code -->
</body>
